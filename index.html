<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/3/united/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <!-- End NavBar -->
 <section class="container">
    <!-- Search For City -->
    <section class="row">
        <section class="col-sm-3">

            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <label for="userInput" class="sr-only">City Name</label>
                  <input type="search" class="form-control" id="userInput" placeholder="City Name">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
              </form>

            <form id="city-list"></form>
        </section>

    
   
    
            <!-- prepend city here -->
            <!-- End of Search col -->

            <section class="row">
            <section class="col-sm-9">
                <div class="card">
                    <h3 class="card-header">
                        THE CITY
                    </h3>
                    <div class="card-body">
                        <h5 class="card-title" id="cityName"><img id="wIcon" src="" alt="Weather icon">
                        </h5>
                        <h4 id="temp">This is the Temp</h4>
                        <h4 id="hum">Humidity</h4>
                        <h4 id="wind">Wind Speed</h4>
                        <h4 id="uv">UV Index</h4>
                    </div>
                    <div class="card-footer text-muted">
                        Todays Up To Date Forecast
                    </div>
                </div>
            </section>
        </section>
        <section class="row">
            <section class="col-sm-2">
                <!-- placeholder -->
            </section>

            <!-- 5 Day Forecast -->
            <section class="col-sm-2" id="d1">
                <div class="card" style="width: 18rem;height: auto;">
                    <div class="card-body">
                        <h5 class="card-title" id="nextDay">Card title</h5>
                        <p class="card-text"><img id="wIcon1" src="" alt="Weather icon"></p>
                        <p id="temp1"></p>
                        <p id="hum1"></p>
                    </div>
                </div>
            </section>
            <section class="col-sm-2" id="d2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="day2">Card title</h5>
                        <p class="card-text"><img id="wIcon2" src="" alt="Weather icon"></p>
                        <p id="temp2"></p>
                        <p id="hum2"></p>
                    </div>
                </div>
            </section>
            <section class="col-sm-2" id="d3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="day3">Card title</h5>
                        <p class="card-text"><img id="wIcon3" src="" alt="Weather icon"></p>
                        <p id="temp3"></p>
                        <p id="hum3"></p>
                    </div>
                </div>
            </section>
            <section class="col-sm-2" id="d4">
                <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="day4">Card title</h5>
                    <p class="card-text"><img id="wIcon4" src="" alt="Weather icon"></p>
                    <p id="temp4"></p>
                    <p id="hum4"></p>
                </div>
                </div>
            </section>
            <section class="col-sm-2" id="d5">
                <div class="card" style="width: 18rem; height: max-content;">
                <div class="card-body">
                    <h5 class="card-title" id="day5">Card title</h5>
                    <p class="card-text"><img id="wIcon5" src="" alt="Weather icon"></p>
                    <p id="temp5"></p>
                    <p id="hum5"></p>
                </div>
                </div>
            </section>
        </section>
    </section>













    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



    <script type="text/javascript" src="script.js"></script>
</body>

</html>
